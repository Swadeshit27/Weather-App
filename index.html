<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="card">
            <!-- <img src="https://source.unsplash.com/random/1500x740" alt=""> -->
            <div class="search">
                <input type="text" value="" class="search-bar" placeholder="search" />
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>
            </div>
            <div class="city">Bishnupur</div>
            <div class="temp">31 &#8451;</div>
            <div class="item">
                <img class="cond" src="http://openweathermap.org/img/wn/10d.png" alt="">
                <div class="cloudy">Cloudy</div>
            </div>
            <div class="humadity">Humadity: 23 %</div>
            <div class="wind">wind speed: 16 km/h</div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
